<!DOCTYPE html>
<html>
<head>
    <title>jQuery DOM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <div>
        <h2>Movies to watch</h2>
        <ul id="movieList">
            <li>Snowden</li>
            <li>Assassin's Creed</li>
        </ul>
    </div>
    <script>
        var movie = $("<li>Minecraft</li>");
        $('#movieList').append(movie);
    </script>
</body>
</html>
