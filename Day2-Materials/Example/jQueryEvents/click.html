<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery Events</title>
    <script src="jquery-3.1.0.min.js"></script>
</head>
<body>
<div>
    <button type="button">Click me</button>
</div>
<script>
    $(document).ready(function() {
        $("button").click(function() {
            alert("You clicked me");
        });
    });
</script>
</body>
</html>
